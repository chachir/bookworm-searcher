  <!-- Contenido -->
  <div>
    <!-- Top -->
    <div class="top-books">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions"  *ngFor="let book of topBooks;let index = index" [attr.data-slide-to]="index"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let book of topBooks;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
          <img [src]="book.cover" class="d-block w-100" [alt]="book.title">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
      <ul *ngFor="let book of topBooks" class="list-group">
        <li class="list-group-item">{{ book.title }}</li>
      </ul>
    </div>
    <!-- Novedades -->
    <div class="new">
        <ul *ngFor="let book of newBooks" class="list-group">
          <li class="list-group-item">{{ book.title }}</li>
        </ul>

    </div>

  </div>
