<div class="container-fluid">
    <h3 class="header_new">Recent books on</h3>
      <div class="cat" contenteditable="true">
      <select [(ngModel)]="selectedRecentCategory" (change)='getNewBooks(selectedRecentCategory)' class="category_list">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>
    <div class="row row-cols-2">
      <div class="column newest-books">

        <div id="carousel0" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#carousel0"  *ngFor="let book of recentBooks.items;let index = index" [attr.data-slide-to]="index"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let book of recentBooks.items;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
              <img [src]="book.volumeInfo.imageLinks != undefined ? book.volumeInfo.imageLinks.thumbnail : 'assets/img/wormnotfound.jpg'" class="rounded d-block w-100" [alt]="book.volumeInfo.title">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel0" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#carousel0" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
      <div class="column newest-books-list">

        <ul id="newest_buttons" *ngFor="let book of recentBooks.items" class="list-group">
          <li class="list-group"><a href="/book/{{book.id}}" class="button">{{ book.volumeInfo.title }}</a></li>
        </ul>

      </div>

    </div>
    <p class="header_new">Relevant books on
      <select [(ngModel)]="selectedRelevantCategory" (change)='getTopBooks(selectedRelevantCategory)' class="category_list">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>

    <div class="row row-cols-2">
      <div class="column newest-books">

        <div id="carousel1" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#carousel1"  *ngFor="let book of relevantBooks.items;let index = index" [attr.data-slide-to]="index"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let book of relevantBooks.items;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
              <img [src]="book.volumeInfo.imageLinks != undefined ? book.volumeInfo.imageLinks.thumbnail : 'assets/img/wormnotfound.jpg'" class="rounded d-block w-100" [alt]="book.volumeInfo.title">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
      <div class="column newest-books-list">

        <ul id="newest_buttons" *ngFor="let book of relevantBooks.items" class="list-group">
          <li class="list-group"><a href="#" class="button">{{ book.volumeInfo.title }}</a></li>
        </ul>

      </div>

    </div>
