<div class="container-fluid">
    <h1 class="header_new">Newest books</h1>
    <div class="row">
      <div class="column top-books">

        <div id="carousel0" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#carousel0"  *ngFor="let book of recentBooks.items;let index = index" [attr.data-slide-to]="index"></li>
          </ol>
        
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let book of recentBooks.items;let index = index;let isFirst = first" [ngClass]="{active:isFirst}">
              <img [src]="book.volumeInfo.imageLinks.thumbnail" class="rounded d-block w-100" [alt]="book.volumeInfo.title">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel0" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#carousel0" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

        </div>
      </div>
      <div class="column top-books-list">

        <ul id="top_buttons" *ngFor="let book of recentBooks.items" class="list-group">
          <li class="list-group"><a href="#" class="button">{{ book.volumeInfo.title }}</a></li>
        </ul>

      </div>
